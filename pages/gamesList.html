<!DOCTYPE html>
<html>
<head>
  <title>Unblocked Games</title>
  <style>
    button {
      padding: 12px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Choose a Game</h1>
<div id="game-list"></div>

<script>
fetch("games.json")
  .then(res => res.json())
  .then(games => {
    const container = document.getElementById("game-list");

    games.forEach(game => {
      const btn = document.createElement("button");
      btn.textContent = game.name;
      btn.onclick = () => window.location.href = game.path;
      container.appendChild(btn);
    });
  });
</script>

</body>
</html>
