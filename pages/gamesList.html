<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      padding: 20px;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 12px;
    }

    .game-grid a {
      text-decoration: none;
    }

    .game-button {
      background: #222;
      color: white;
      padding: 14px 10px;
      text-align: center;
      border-radius: 8px;
      border: 2px solid #333;
      cursor: pointer;
      transition: 0.2s;
      font-size: 14px;
    }

    .game-button:hover {
      background: #00b3ff;
      color: black;
      border-color: #00b3ff;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .game-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 500px) {
      .game-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

  <div class="game-grid">

    <a href="/games/1v1lol"><div class="game-button">1v1 lol</div></a>
    <a href="/games/2048"><div class="game-button">2048</div></a>
    <a href="/games/adarkroom"><div class="game-button">A Dark Room</div></a>
    <a href="/games/asciispace"><div class="game-button">Ascii Space</div></a>
    <a href="/games/assessmentexamination"><div class="game-button">Assessment Examination</div></a>
    <a href="/games/asteroids"><div class="game-button">Asteroids</div></a>
    <a href="/games/astray"><div class="game-button">Astray</div></a>
    <a href="/games/backcountry"><div class="game-button">Back Country</div></a>
    <a href="/games/baldisbasics"><div class="game-button">Baldis Basics</div></a>
    <a href="/games/basketballlegends"><div class="game-button">Basketball Legends</div></a>

    <!-- Keep repeating the same pattern for the rest -->
    <!-- <a href="games/NAME"><div class="game-button">NAME</div></a> -->

  </div>

</body>
</html>
